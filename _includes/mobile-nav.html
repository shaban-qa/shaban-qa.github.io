<!-- Mobile Navigation: Hamburger toggles vertical menu -->
<div x-data="{ open: false }" @click.away="open = false" class="w-full">
  <!-- Top bar with Home icon and hamburger button -->
  <div class="flex items-center justify-between">
    <a href="/" class="text-blue-500 hover:text-yellow-400" title="Home">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M3 9.75L12 3l9 6.75M4.5 10.5v9.75h15V10.5" />
      </svg>
    </a>
    <button @click="open = !open" class="text-blue-500 hover:text-yellow-400 focus:outline-none" aria-label="Toggle menu">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

     x-transition:leave="transition ease-in duration-300" 
     x-transition:leave-start="transform translate-y-0 opacity-100" 
     x-transition:leave-end="transform translate-y-full opacity-0" 
     class="absolute right-0 mt-4 w-3/4 bg-gray-800 border border-gray-600 rounded-md shadow-lg flex flex-col space-y-2 p-4 z-50">
