<!-- Desktop Navigation з гамбургером -->
<div x-data="{ open: false }" class="relative flex items-center justify-between w-full">
  <!-- Home icon -->
  <a href="/" class="text-blue-400 hover:text-yellow-500 flex items-center" title="Home">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9.75h15V10.5" />
    </svg>
  </a>

  <!-- Гамбургер -->
  <button @click="open = !open" class="text-blue-400 hover:text-yellow-400 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Меню (випадає вниз) -->
  <div x-show="open"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0 transform -translate-y-2"
       x-transition:enter-end="opacity-100 transform translate-y-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100 transform translate-y-0"
       x-transition:leave-end="opacity-0 transform -translate-y-2"
       @click.away="open = false"
       class="absolute top-full right-0 mt-2 bg-gray-800 border border-gray-600 rounded-md shadow-lg flex flex-col space-y-5 py-2 px-4 w-[300px] z-50">
    <a href="/pages/report-api/" class="menu-link">API</a>
    <a href="/pages/report-mob/" class="menu-link">Mobile</a>
    <a href="/pages/report-web/" class="menu-link">Web</a>
    <a href="/pages/report-perf/" class="menu-link">Performance</a>
    <a href="/pages/report-web3/" class="menu-link">Web3</a>
  </div>
</div>
